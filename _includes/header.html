<header>
		<div id="title">
			<div>No Fake Science</div>
			<img src="/assets/img/logo_no_fake_science.svg" />
		</div>
		<nav>
			{% assign pages = site.pages | sort:"order" %}
			{% for page in pages %}
				{% if page.button %}
					<div class="button">
						<a href="{{ site.baseurl | append: page.url }}">
							<div>
							{{ page.title }}
							</div>
						</a>
					</div>
				{% endif %}
			{% endfor %}
		</nav>
</header>

<div id="banner"></div>
